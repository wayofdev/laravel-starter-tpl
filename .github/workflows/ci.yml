---

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - master
      - develop

name: ğŸ” Continuous integration

defaults:
  run:
    working-directory: app

jobs:
  integration:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-22.04"]
        php: ["8.2"]

    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, mbstring, zip, fileinfo, xdebug, decimal
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: xdebug

      - name: ğŸ› ï¸ Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: â™»ï¸ Restore cached backend dependencies
        id: cached-composer-dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: vendor-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}-${{ matrix.php }}

      - name: â™»ï¸ Restore cached .build directory
        id: cached-build-dir
        uses: actions/cache@v3
        with:
          path: .build
          key: build-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}-${{ matrix.php }}

      - name: ğŸ“¥ Install backend dependencies
        if: steps.cached-composer-dependencies.outputs.cache-hit != 'true'
        run: composer install

      - name: ğŸ› ï¸ Prepare environment
        run: |
          cd ../ && make env && cd app
          cp ../.env .env
          mkdir -p ./.build/php-cs-fixer
          mkdir -p ./.build/phpstan
          mkdir -p ./.build/phpunit
        env:
          APP_NAME: laravel
          SHARED_SERVICES_NAMESPACE: ss
          PROJECT_SERVICES_NAMESPACE: wod
          COMPOSE_PROJECT_NAME: laravel-starter-tpl

      - name: ğŸ”‘ Generate secret application key
        run: php artisan key:generate

      - name: ğŸ”— Create laravel storage symlinks
        run: php artisan storage:link

      - name: ğŸ” Run coding standards task
        run: composer run cs:diff

      - name: ğŸ” Run static analysis using phpstan
        run: composer run stan
        env:
          PHPSTAN_OUTPUT_FORMAT: github

      - name: ğŸ§ª Execute phpunit and pest tests
        run: |
          composer run test:cc
        env:
          XDEBUG_MODE: "coverage"

      - name: ğŸ“¤ Upload coverage results to Codecov.io
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
          files: coverage.xml

...
