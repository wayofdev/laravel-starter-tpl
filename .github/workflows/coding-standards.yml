---

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - master
      - develop

name: ğŸ§¹ Fix PHP coding standards

env:
  # Disable docker support in Makefile
  APP_RUNNER: 'cd app &&'

jobs:
  commit-linting:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    concurrency:
      cancel-in-progress: true
      group: commit-linting-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4.1.6

      - name: ğŸ§ Lint commits using "commitlint"
        uses: wagoid/commitlint-github-action@v6.0.1
        with:
          configFile: ${{ github.workspace }}/.github/.commitlint.config.mjs
          failOnWarnings: false
          failOnErrors: true
          helpURL: 'https://github.com/conventional-changelog/commitlint/#what-is-commitlint'

  yaml-linting:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    concurrency:
      cancel-in-progress: true
      group: yaml-linting-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4.1.6

      - name: ğŸ§ Lint YAML files
        uses: ibiqlik/action-yamllint@v3.1.1
        with:
          config_file: .github/.yamllint.yaml
          file_or_dir: '.'
          strict: true

  markdown-linting:
    timeout-minutes: 4
    runs-on: ubuntu-latest
    concurrency:
      cancel-in-progress: true
      group: markdown-linting-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    steps:
      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4.1.6

      - name: ğŸ§ Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v16.0.0
        with:
          config: '.github/.markdownlint.json'
          globs: |
            **/*.md
            !CHANGELOG.md
            !app/vendor
            !app/node_modules

  composer-linting:
    timeout-minutes: 4
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: composer-linting-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - '8.3'
        dependencies:
          - locked
    permissions:
      contents: write
    steps:
      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@2.30.5
        with:
          php-version: ${{ matrix.php-version }}
          extensions: none, ctype, dom, json, mbstring, simplexml, tokenizer, xml, xmlwriter, pdo, curl, fileinfo, pdo_mysql
          ini-values: error_reporting=E_ALL
          coverage: none
          tools: phive

      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4.1.6

      - name: ğŸ› ï¸ Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: ğŸ¤– Validate composer.json and composer.lock
        run: make validate-composer

      - name: ğŸ” Get composer cache directory
        uses: wayofdev/gh-actions/actions/composer/get-cache-directory@v3.1.1
        with:
          working-directory: app

      - name: â™»ï¸ Restore cached dependencies installed with composer
        uses: actions/cache@v4.0.2
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-${{ hashFiles('composer.lock') }}
          restore-keys: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-

      - name: ğŸ“¥ Install "${{ matrix.dependencies }}" dependencies with composer
        uses: wayofdev/gh-actions/actions/composer/install@v3.1.1
        with:
          working-directory: app
          dependencies: ${{ matrix.dependencies }}

      - name: ğŸ“¥ Install dependencies with phive
        working-directory: app
        env:
          PHIVE_HOME: .phive
        run: phive install --trust-gpg-keys 0xC00543248C87FB13,0x033E5F8D801A2F8D,0x47436587D82C4A39
        shell: bash

      - name: ğŸ” Run ergebnis/composer-normalize
        working-directory: app
        run: .phive/composer-normalize --ansi --dry-run

  coding-standards:
    timeout-minutes: 4
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: coding-standards-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - '8.3'
        dependencies:
          - locked
    permissions:
      contents: write
    steps:
      - name: âš™ï¸ Set git to use LF line endings
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: ğŸ› ï¸ Setup PHP
        uses: shivammathur/setup-php@2.30.5
        with:
          php-version: ${{ matrix.php-version }}
          extensions: none, ctype, dom, json, mbstring, simplexml, tokenizer, xml, xmlwriter, pdo, curl, fileinfo, pdo_mysql, decimal
          ini-values: error_reporting=E_ALL
          coverage: none

      - name: ğŸ“¦ Check out the codebase
        uses: actions/checkout@v4.1.6

      - name: ğŸ› ï¸ Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: ğŸ¤– Validate composer.json and composer.lock
        run: make validate-composer

      - name: ğŸ” Get composer cache directory
        uses: wayofdev/gh-actions/actions/composer/get-cache-directory@v3.1.1
        with:
          working-directory: app

      - name: â™»ï¸ Restore cached dependencies installed with composer
        uses: actions/cache@v4.0.2
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-${{ hashFiles('composer.lock') }}
          restore-keys: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-

      - name: ğŸ“¥ Install "${{ matrix.dependencies }}" dependencies with composer
        uses: wayofdev/gh-actions/actions/composer/install@v3.1.1
        with:
          working-directory: app
          dependencies: ${{ matrix.dependencies }}

      - name: ğŸ› ï¸ Prepare environment
        run: make prepare

      - name: ğŸš¨ Run coding standards task
        run: make lint-php
        env:
          PHP_CS_FIXER_IGNORE_ENV: true

      - name: ğŸ“¤ Commit and push changed files back to GitHub
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: 'style(php-cs-fixer): lint php files and fix coding standards'
          branch: ${{ github.head_ref }}
          commit_author: 'github-actions <github-actions@users.noreply.github.com>'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
