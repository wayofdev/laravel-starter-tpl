---

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - develop

name: üöÄ Deploy to staging

env:
  # Disable docker support in Makefile
  APP_RUNNER: 'cd app &&'

concurrency: staging

jobs:
  deployment:
    timeout-minutes: 8
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - '8.3'
        dependencies:
          - locked
    environment:
      name: staging
      url: https://staging.laravel-starter-tpl.wayof.dev

    steps:
      - name: üõ†Ô∏è Setup PHP
        uses: shivammathur/setup-php@2.30.4
        with:
          php-version: ${{ matrix.php-version }}
          extensions: curl, libxml, mbstring, zip, fileinfo, decimal, pdo, pdo_mysql
          ini-values: error_reporting=E_ALL
          coverage: none

      - name: üì¶ Check out the codebase
        uses: actions/checkout@v4.1.6
        with:
          fetch-depth: 0

      - name: üõ†Ô∏è Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: ü§ñ Validate composer.json and composer.lock
        run: make validate-composer

      - name: üîç Get composer cache directory
        uses: wayofdev/gh-actions/actions/composer/get-cache-directory@v3.1.1
        with:
          working-directory: app

      - name: ‚ôªÔ∏è Restore cached dependencies installed with composer
        uses: actions/cache@v4.0.2
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-${{ hashFiles('composer.lock') }}
          restore-keys: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-

      - name: üì• Install "${{ matrix.dependencies }}" dependencies with composer
        uses: wayofdev/gh-actions/actions/composer/install@v3.1.1
        with:
          working-directory: app
          dependencies: ${{ matrix.dependencies }}

      - name: üì§ Deploy staging environment
        uses: deployphp/action@v1
        with:
          private-key: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          dep: deploy staging
          deployer-version: 7.4.0
          sub-directory: app
        env:
          DEPLOYER_STAGING_SLACK_WEBHOOK: ${{ secrets.DEPLOYER_STAGING_SLACK_WEBHOOK }}
          DEPLOYER_STAGING_REMOTE_USER: ${{ secrets.DEPLOYER_STAGING_REMOTE_USER }}
          DEPLOYER_STAGING_HOST: staging.laravel-starter-tpl.wayof.dev
          DEPLOYER_STAGING_BRANCH: develop

...
