---

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - develop
    paths:
      - 'app/config/**'
      - 'app/src/**'
      - 'app/tests/**'
      - 'app/.php-cs-fixer.dist.php'
      - 'app/rector.php'

name: ‚öôÔ∏è Refactoring

env:
  # Disable docker support in Makefile
  APP_RUNNER: 'cd app &&'

jobs:
  refactoring:
    timeout-minutes: 4
    runs-on: ${{ matrix.os }}
    concurrency:
      cancel-in-progress: true
      group: refactoring-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        php-version:
          - '8.3'
        dependencies:
          - locked
    steps:
      - name: üì¶ Check out the codebase
        uses: actions/checkout@v4.1.6

      - name: üõ†Ô∏è Setup PHP
        uses: shivammathur/setup-php@2.30.5
        with:
          php-version: ${{ matrix.php-version }}
          extensions: none, ctype, dom, json, mbstring, simplexml, tokenizer, xml, xmlwriter, pdo, curl, fileinfo, pdo_mysql
          ini-values: error_reporting=E_ALL
          coverage: none

      - name: üõ†Ô∏è Setup problem matchers
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: ü§ñ Validate composer.json and composer.lock
        run: make validate-composer

      - name: üîç Get composer cache directory
        uses: wayofdev/gh-actions/actions/composer/get-cache-directory@v3.1.1
        with:
          working-directory: app

      - name: ‚ôªÔ∏è Restore cached dependencies installed with composer
        uses: actions/cache@v4.0.2
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-${{ hashFiles('composer.lock') }}
          restore-keys: php-${{ matrix.php-version }}-composer-${{ matrix.dependencies }}-

      - name: üì• Install "${{ matrix.dependencies }}" dependencies with composer
        uses: wayofdev/gh-actions/actions/composer/install@v3.1.1
        with:
          working-directory: app
          dependencies: ${{ matrix.dependencies }}

      - name: ‚öôÔ∏è Run automated refactoring with rector/rector
        run: make refactor-ci
